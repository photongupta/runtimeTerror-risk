<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/entryPage.css" />
    <title>Risk | Host</title>
  </head>
  <body>
    <img src="./images/logo.png" alt="Logo" class="logo" />
    <div class="background"></div>
    <div class="boxContainer">
      <form action="#">
        <div class="box">
          <label for="playerName">Player Name:<span class="required"> *</span></label
          ><input
            type="text"
            name="playerName"
            id="playerName"
            required
            placeholder="eg. John Doe"
            autocomplete="off"
            pattern="[A-Za-z]{3,12}"
            title="3 to 12 alphabetic characters only"
            autofocus
          />
          <label for="playerCount">Number Of Players:<span class="required"> *</span></label>
          <select name="playerCount" id="playerCount">
            <option value="2" selected>2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
          </select>
          <input type="submit" />
        </div>
      </form>
    </div>
    <script src="./scripts/host.js"></script>
  </body>
</html>
