<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk | Waiting Page</title>
    <link rel="stylesheet" href="./css/waiting.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/request.js"></script>
    <script src="./scripts/waiting.js"></script>
  </head>

  <body>
    <img src="./images/logo.png" alt="Logo" class="logo" />
    <div class="background"></div>
    <div class="boxContainer">
      <div class="box">
        <h2>
          WAITING FOR <br />
          OTHER PLAYERS
        </h2>
        <h3 id="gameId"></h3>

        <div class="spinnerContainer">
          <div class="spinner">
            <div class="innerSpinner"></div>
          </div>
        </div>
        <i>
          <span id="joinedPlayers"></span>/<span id="totalPlayers"></span>
          joined
        </i>
        <div id="name-area"></div>
      </div>
    </div>
  </body>
</html>
