<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link
      rel="shortcut icon"
      href="./images/riskLogo.png"
      type="image/x-icon"
    />
    <script src="./scripts/request.js"></script>
    <script src="./scripts/sync.js"></script>
    <script src="./scripts/map.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Risk</title>
  </head>

  <body>
    <div class="map" id="map"></div>
    <div class="logo-player-container">
      <div class="logo" title="RISK"></div>
      <div class="player-name"></div>
    </div>
    <div class="players"></div>
    <div id="stages"><span></span></div>
    <div class="soldier-details" title="Remaining military count">
      <div class="sub-division">
        <div class="soldier-icon"></div>
      </div>
      <div class="soldier-count" id="soldier-count">
        <div class="front">-</div>
        <div class="back">-</div>
      </div>
    </div>

    <div class="activity-log-container">
      <div class="activity-title">Activity</div>
      <div class="activity-body" id="activity-log"></div>
    </div>

    <div class="attack-zone">
      <div class="activity-title attack-title">Attack Zone</div>
      <div class="attack-body">
        <div class="attack-area" id="defender">
          <div class="dices-area" id="defender-dice-area">
            <div class="dices">
              <div class="dice" id="attacker-dice-1"></div>
              <div class="dice" id="attacker-dice-2"></div>
            </div>
            <div class="roll-dice-btn" id="defender-roll-dice">
              <div>Roll Dice</div>
            </div>
          </div>
          <div class="soldiers" id="defender-soldiers">
            <div class="military-unit"></div>
            <div class="military-unit"></div>
          </div>
        </div>
        <div class="attack-area" id="attacker">
          <div class="soldiers" id="attacker-soldiers">
            <div class="military-unit"></div>
            <div class="military-unit"></div>
            <div class="military-unit"></div>
          </div>
          <div class="dices-area" id="attacker-dice-area">
            <div class="dices">
              <div class="dice" id="attacker-dice-1"></div>
              <div class="dice" id="attacker-dice-2"></div>
              <div class="dice" id="attacker-dice-3"></div>
            </div>
            <div class="roll-dice-btn" id="attacker-roll-dice">
              <div>Roll Dice</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="phase-block hide">
      <div class="reinforcement  ">
        <span>Reinforcement</span>
      </div>
      <div class="attack">
        <span>Attack</span>
      </div>
      <div class="fortify">
        <span>Fortify</span>
      </div>
      <div class="next">
        <img
          src="./images/leftArrow.png"
          class="nextButton "
          onclick="updatePhase(event)"
        />
      </div>
    </div>
    <div class="mouse-pop-up hidden" id="mouse-pop-up"></div>
    <div class="military-unit-pop-up hidden">
      <p>Select militaries</p>
      <select id="militaryUnit">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button>
        Select
      </button>
    </div>
  </body>
</html>
