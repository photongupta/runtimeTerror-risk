<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/entryPage.css" />
    <title>Risk | Home</title>
  </head>
  <body>
    <img src="./images/logo.png" alt="Logo" class="logo" />
    <div class="background"></div>
    <div class="boxContainer">
      <form action="#">
        <div class="box">
          <div class="error-msg" id="error-msg"></div>
          <label for="playerName"
            >Player Name:<span class="required"> *</span></label
          >
          <input
            type="text"
            name="playerName"
            id="playerName"
            required
            pattern="[A-Za-z]{3,12}"
            title="3 to 12 Alpha characters allowed"
            placeholder="eg. John Doe"
            title="Only Alphabets allowed"
            autocomplete="off"
            autofocus
          />
          <label for="gameId">Game ID:<span class="required"> *</span></label>
          <input
            type="text"
            name="gameId"
            id="gameId"
            required
            placeholder="eg. 12345"
          />
          <input type="submit" value="Join" />
        </div>
      </form>
    </div>
    <script src="./scripts/join.js"></script>
  </body>
</html>
